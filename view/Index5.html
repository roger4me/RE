<!DOCTYPE html>
<html ng-app="Index5">

<head>
    <meta charset="UTF-8">
    <script src="../framework/angular-1.3.0.14/angular.js"></script>
    <script src="../js/Index5.js"></script>
    <title>Document</title>
</head>

<body>

    <div>
        <h3>请分别修改父、子作用域表单里的值</h3>
        <div ng-controller="Index5Ctr">
            父作用域：<br/>
            <input type="text" ng-model="name" /><br/>
            <input type="text" ng-model="sex" /><br/>
            <input type="button" ng-click="say()" value="点击执行父域的say方法" /><br/> 子作用域：
            <br/>
            <roger my-name="{{name}}" my-sex="sex" get-name='say()'></roger><br/>
        </div>

    </div>

</body>

</html>
